<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Choisissez votre adresse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        html, body, #map { height:100%; margin:0; }
    </style>
</head>
<body>
<!-- hidden field we’ll poll from Java -->
<input type="hidden" id="coords" value="" />

<div id="map"></div>
<script>
    const map = L.map('map').setView([36.8065,10.1815],11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
        attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    map.on('click', e => {
        if(marker) map.removeLayer(marker);
        marker = L.marker(e.latlng).addTo(map);

        // write to hidden input
        const s = e.latlng.lat.toFixed(6) + ", " + e.latlng.lng.toFixed(6);
        document.getElementById('coords').value = s;
    });
</script>
</body>
</html>
